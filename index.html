<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Levinter - Digital Portfolio</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f2fc; /* soft pastel purple background */
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #ffb6c1, #cda4ff); /* pastel pink to purple */
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.4em;
        }

        header p {
            margin: 8px 0 0 0;
            font-size: 1.2em;
            font-weight: 300;
        }

        main {
            display: flex;
            justify-content: center;
            padding: 50px 20px;
        }

        .pdf-container {
            width: 100%;
            max-width: 900px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden;
            background-color: white;
            border: 2px solid #e0c6f0; /* soft purple border */
        }

        iframe {
            width: 100%;
            height: 820px;
            border: none;
        }

        footer {
            text-align: center;
            padding: 25px 20px;
            font-size: 0.95em;
            color: #7b5ea3; /* muted pastel purple */
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8em;
            }

            header p {
                font-size: 1em;
            }

            .pdf-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Ryan Levinter</h1>
        <p>Digital Portfolio</p>
    </header>

    <main>
        <div class="pdf-container">
            <iframe 
                src="https://drive.google.com/file/d/1nGMbKNXxvrstEz4v0ndrk4R1srkXCNQi/preview" 
                allow="autoplay">
            </iframe>
        </div>
    </main>

    <footer>
        &copy; 2025 Ryan Levinter | Portfolio Hosted on Google Drive
    </footer>

</body>
</html>
